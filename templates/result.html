<!DOCTYPE html>
<html>
<head>
    <title>Analysis Results</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #4f46e5;
            --primary-light: #818cf8;
            --gray: #6b7280;
            --light-gray: #f3f4f6;
            --white: #ffffff;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light-gray);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .card {
            background-color: var(--white);
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #e5e7eb;
        }
        
        .header h1 {
            color: var(--primary);
            margin: 0;
            font-size: 1.8rem;
            display: flex;
            align-items: center;
        }
        
        .header h1 i {
            margin-right: 0.5rem;
        }
        
        .back-link {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
        
        .back-link i {
            margin-right: 0.25rem;
        }
        
        .question-box {
            background-color: var(--light-gray);
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 2rem;
        }
        
        .question-box h2 {
            color: var(--gray);
            margin-top: 0;
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
        }
        
        .answer-box {
            background-color: #eef2ff;
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 2rem;
        }
        
        .answer-box h2 {
            color: var(--primary);
            margin-top: 0;
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
        }
        
        .answer-content {
            line-height: 1.6;
        }
        
        .footer {
            padding-top: 1.5rem;
            border-top: 1px solid #e5e7eb;
            font-size: 0.875rem;
            color: var(--gray);
        }
        
        .footer i {
            margin-right: 0.25rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <h1><i class="fas fa-file-alt"></i> Analysis Results</h1>
                <a href="/" class="back-link">
                    <i class="fas fa-arrow-left"></i> Back to upload
                </a>
            </div>

            <div class="question-box">
                <h2>Your Question:</h2>
                <p>{{ question }}</p>
            </div>

            <div class="answer-box">
                <h2>Answer:</h2>
                <div class="answer-content">
                    {{ result | replace('\n', '<br>') | safe }}
                </div>
            </div>

            <div class="footer">
                <p><i class="fas fa-info-circle"></i> This analysis was generated using AI and may contain inaccuracies.</p>
            </div>
        </div>
    </div>
</body>
</html>
